<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center ">
    <div class="col-8">
      <div class="d-flex justify-content-between">
        <div><h3>Edit user</h3></div>
      </div>
      <br>
      <div th:if="${user != null}">
        <!-- Mostrar el formulario solo cuando userDTO no es nulo -->
        <form
                action="#"
                th:action="@{/edit}"
                th:object="${user}"
                method="post"
        >
          <div class="from-group mb-3">
            <label >Name</label>
            <input class="form-control mb-2" type="hidden" autocomplete="off" th:field="*{id}"/>
            <input class="form-control mb-2" type="text" autocomplete="off" th:field="*{name}"/>
            <div>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </span>
            </div>
          </div>
          <div class="from-group mb-3">
            <label >Father last_name</label>
            <input class="form-control mb-2" type="text" autocomplete="off" th:field="*{father_lastname}">
            <div>
            <span class="text-danger" th:if="${#fields.hasErrors('father_lastname')}" th:errors="*{father_lastname}">
            </span>
            </div>
          </div>
          <div class="from-group mb-3">
            <label >Mother last_name</label>
            <input class="form-control mb-2" type="text" autocomplete="off" th:field="*{mother_lastname}">
            <div>
            <span class="text-danger" th:if="${#fields.hasErrors('mother_lastname')}" th:errors="*{mother_lastname}">
            </span>
            </div>
          </div>
          <div class="from-group mb-3">
            <label >Age</label>
            <input class="form-control" type="text" th:field="*{age}">
            <div>
            <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
            </span>
            </div>
          </div>
          <div class="mt-5">
            <a th:href="@{/}" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-warning">Edit</button>
          </div>

          <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
          </div>
        </form>
      </div>
      <div th:unless="${user != null}">
        <!-- Mostrar un mensaje cuando userDTO es nulo -->
        <p>User not found or invalid ID.</p>
        <a th:href="@{/}">Back home</a>
      </div>



    </div>
  </div>
</div>
</body>
</html>
