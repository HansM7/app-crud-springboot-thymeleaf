<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center ">
    <div class="col-8">
      <div class="d-flex justify-content-between">
        <div><h3>List users</h3></div>
        <div><a th:href="@{/create}" class="btn btn-primary">Add user</a></div>
      </div>
      <br><br>
      <table class="table table-striped" id="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td scope="row" th:text="${user.id}"></td>
          <td th:text="${user.fullName}"></td>
          <td>
            <a class="btn btn-info" th:href="@{/edit/{id}(id=${user.id})}"> Edit </a>
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}"> Delete </a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
